<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pikachu</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>.html-contain {
            height: 44vh;
            overflow: auto;
            margin-left: 20px;
            margin-bottom: 5px;
        }

        .html-contain::-webkit-scrollbar {
            display: none;
        }

        .button-contain {
            display: flex;
            flex-direction: column;
            position: fixed;
            right: 20px;
            top: 10px;
        }

        .btn {
            margin: 10px;
            width: 45px;
            height: 30px;
        }</style>
</head>

<body>
    <div class="html-contain"></div>
    <style id="style-contain"></style>

    <div class="button-contain">
        <button class="btn btn-play">播放</button>
        <button class="btn btn-pause">暂停</button>
        <button class="btn btn-slow">慢速</button>
        <button class="btn btn-normal">中速</button>
        <button class="btn btn-fast">快速</button>
    </div>
    <div class="skin">
        <div class="eyes leftEye"></div>
        <div class="eyes rightEye"></div>
        <div class="nose"></div>
        <div class="lips leftLips"></div>
        <div class="lips rightLips"></div>
        <div class="mouth">
            <div class="innerMouth">
                <div class="touth"></div>
            </div>
        </div>
        <div class="face leftface"></div>
        <div class="face rightface"></div>
    </div>

    <script src="/main.1f19ae8e.js"></script>
</body>

</html>
